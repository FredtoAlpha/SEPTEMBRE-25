<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      label, input { display: block; width: 100%; margin-top: 10px; }
      button { margin-top: 15px; padding: 10px; width: 100%; font-weight: bold; }
    </style>
  </head>
  <body>
    <h3>📥 Déplacer un élève</h3>
    <label for="idEleve">ID élève :</label>
    <input type="text" id="idEleve">
    <label for="classeDest">Classe de destination (ex: 3°2TEST) :</label>
    <input type="text" id="classeDest">
    <button onclick="deplacer()">Déplacer</button>

    <hr>

    <h3>🔁 Échanger deux élèves</h3>
    <label for="id1">ID 1 :</label>
    <input type="text" id="id1">
    <label for="id2">ID 2 :</label>
    <input type="text" id="id2">
    <button onclick="swaper()">Échanger</button>

    <script>
      function deplacer() {
        const id = document.getElementById("idEleve").value.trim();
        const classe = document.getElementById("classeDest").value.trim();
        if (!id || !classe) {
          alert("Merci de remplir tous les champs.");
          return;
        }
        google.script.run.withSuccessHandler(() => {
          alert("Élève déplacé !");
        }).deplacerEleve(id, classe);
      }

      function swaper() {
        const id1 = document.getElementById("id1").value.trim();
        const id2 = document.getElementById("id2").value.trim();
        if (!id1 || !id2) {
          alert("Merci de saisir les deux IDs.");
          return;
        }
        google.script.run.withSuccessHandler(() => {
          alert("Échange effectué !");
        }).echangerEleves(id1, id2);
      }
    </script>
  </body>
</html>
